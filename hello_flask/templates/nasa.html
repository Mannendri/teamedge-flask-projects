<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
</head>
<body>
    <h1>Here is NASA's Astronomy Picture of the Day</h1>
    <h3>{{data['title']}}</h3>

    {% if data['media_type'] == 'video' %}
        <iframe width="420" height="315" src="{{data['url']}}" frameborder="0"></iframe>
    {% else %}
        <img src="{{data['url']}}" alt="">
    {% endif %}
    <p>{{data['explanation']}}</p>
</body>
</html>
