<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Holidays</title>
</head>
<body>
    <ul>
        {% for holiday in data %}
            <li>
                <h2>{{ holiday["name"] }}</h2>
                <h3>{{ holiday["date"] }}</h3>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
