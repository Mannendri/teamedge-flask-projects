<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do, or Not To Do</title>
</head>
<body>
    <form id="item-form" action="/todo" method="post">
        <h1>Enter a to-do list item:</h1>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Task ..." required>
        <br>
        <label for="date">Optional reminder at:</label>
        <input type="datetime-local" id="date" name="date">
        <br>
        <input type="submit" value="Add">
    </form>
    {% for task in tasks %}
    <div>
        <p>"{{ task["description"] }}"</p>
        <p>Due: {{ task["reminder"] }}</p>
        <a href="{{ '/edit/%s' % task['rowid'] }}"><button>Edit</button></a>
        <a href="{{ '/complete/%s' % task['rowid'] }}"><button>Complete</button></a>
    </div>
    <hr>
    {% endfor %}
    
</body>
</html>
